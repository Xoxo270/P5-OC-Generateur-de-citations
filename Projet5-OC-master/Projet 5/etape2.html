<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Générateur de citations : Etape 2</title>
    <style type="text/css">
    body{
        background: #333333;
        color: white;
    }
    </style>
</head>
<body>
<h1>Bienvenue dans mon générateur de citations</h1>

<form id="myForm" action="etape2.html">
    <div class="nombreCitations">
        <input id="nombreCitations" type="number" min="1" max="5" value="1"/>
        <label for="nombreCitations"> Combien de citations voulez-vous générer ? (1 à 5).</label>
    </div>

    <div class="choixGenerateur">
        <input type="radio" id="1" class="choix_generateur1" value="1" checked /><label for="1">Générateur 1</label>
        <input type="radio" id="2" class="choix_generateur2" value="2" /><label for="2">Générateur 2</label>
    </div>

    <input id="submitButton" type="submit" value="Générer des citations" />
</form>

<div id="generator-location" class="generator_quotes"></div>


    <script src="etape2.js"></script>
</body>

</html>
